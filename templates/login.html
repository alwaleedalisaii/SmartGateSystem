{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-[80vh]">
    <div class="card p-10 rounded-2xl shadow-2xl w-full max-w-md relative">
        
        <div class="relative z-10 text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-teal-500 mb-4 shadow-lg">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Smart Gate System Access</h1>
            <p class="text-gray-500 text-sm">Authorized Personnel Only</p>
        </div>
        
        <form method="POST" class="space-y-5 relative z-10">
            {% if error %}
            <div class="bg-red-100 border border-red-300 text-red-700 px-4 py-2 rounded text-sm text-center">
                {{ error }}
            </div>
            {% endif %}
            
            <div>
                <input type="text" name="username" placeholder="Username" class="w-full bg-gray-50 border border-gray-300 rounded-lg px-4 py-3 text-gray-800 placeholder-gray-500 focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none transition">
            </div>
            <div>
                <input type="password" name="password" placeholder="Password" class="w-full bg-gray-50 border border-gray-300 rounded-lg px-4 py-3 text-gray-800 placeholder-gray-500 focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none transition">
            </div>
            
            <button type="submit" class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 rounded-lg shadow-md transform hover:scale-[1.02] transition duration-200">
                Authenticate
            </button>
        </form>
        
        <div class="mt-6 text-center text-xs text-gray-500">
            Demo Credentials: <span class="font-mono text-gray-700">admin / admin123</span>
        </div>
    </div>
</div>
{% endblock %}
